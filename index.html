<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Video Embed</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
    }
    iframe {
      border: none;
    }
  </style>
</head>
<body>
  <iframe 
    src="https://www.youtube.com/embed/aVaVUm_1YRg?autoplay=1&loop=1&muted=1&playlist=aVaVUm_1YRg" 
    width="1280" 
    height="720" 
    frameborder="0" 
    allow="autoplay; encrypted-media" 
    allowfullscreen>
  </iframe>
</body>
</html>
